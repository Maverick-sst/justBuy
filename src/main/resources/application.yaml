spring:
  application:
    name: Backend
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    mongodb:
       uri: ${MONGO_URI}

razorpay:
  key:
    id: ${RZP_KEY}
    secret: ${RZP_SECRET}

